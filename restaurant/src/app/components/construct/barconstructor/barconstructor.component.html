<div class="ui menu inverted my-inverted my-menu vertical pointed">
  <a class="item logo-item-ctn">
    <a class="item logo-item"><img class="logo" src="assets/logo.png" /></a>
  </a>
  
  <div class="list" *ngIf="!productHasChoosed">
    <a class="item element" *ngFor="let p of products" (click)="onGotProduct(p)">
      <span>{{p.name}}</span>
      <img src="{{p?.image |defaultProductImage}}" />
    </a>
  </div>
  
  <div *ngIf="productHasChoosed" cdkDropList class="list" id="ELEMENTS-FOOD-CONSTRUCTOR" #ELEMENTS="cdkDropList" [cdkDropListData]="elements"
    [cdkDropListConnectedTo]="['CONSTRUCTOR-FOOD']" draggable="true" (cdkDropListDropped)="onDrop($event)">
    <a class="item element" *ngFor="let i of elements" (cdkDragEnded)="onDrag(false)" (cdkDragEntered)="onDrag(true)"
      cdkDrag>
      <span>{{i.name}}</span> <img src="{{i?.image|defaultProductImage}}"/>
    </a>
  </div>
  
</div>
